<div style="text-align:center;">
	<h1>Thank you! for being part of SNIP-2023 meeting</h1>
	<p>Your presence have made positive difference</p>
	<p>This page will take you to feedback form in <span id="timer"></span>s or Click <a href="https://docs.google.com/forms/d/e/1FAIpQLSciuAJlu2S8orFnxixxTjLUj9_b-o8cSX3LNaivglZL3SH0PA/viewform?usp=sf_link">here<a> for instant redirection</p>
</div>
<script type="text/javascript">
	var count = 20; // The delay in seconds before redirecting.
	var redirect = "https://docs.google.com/forms/d/e/1FAIpQLSciuAJlu2S8orFnxixxTjLUj9_b-o8cSX3LNaivglZL3SH0PA/viewform?usp=sf_link"; // The redirection's landing page.
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
</script>
